<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DRS-ONE | Secure Kernel</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --sys-bg: #05070a;
            --sys-surface: rgba(22, 27, 34, 0.85);
            --sys-border: #30363d;
            --sys-accent: #3fb950;
            --sys-alert: #f85149; 
            --sys-text: #c9d1d9;
            --sys-dim: #8b949e;
            --sys-blue: #58a6ff;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--sys-bg);
            color: var(--sys-text);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #020408 0%, #0d1117 100%);
        }

        .landscape-svg {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 40vh;
            z-index: -1; pointer-events: none; opacity: 0.6;
        }

        .view {
            display: none; width: 100%; max-width: 600px; margin: 0 auto;
            padding: 1rem 1rem calc(8rem + var(--safe-bottom));
            flex: 1; overflow-y: auto;
            position: relative;
        }

        .sys-card {
            background: var(--sys-surface);
            border: 1px solid var(--sys-border);
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(8px);
        }

        .label {
            font-size: 10px;
            color: var(--sys-accent);
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .label::before { content: "> "; }

        input, select {
            width: 100%; padding: 12px; border: 1px solid var(--sys-border);
            background: rgba(1, 4, 9, 0.8); color: var(--sys-accent); font-size: 14px; margin-bottom: 12px;
            font-family: inherit; border-radius: 4px;
        }
        input:focus { border-color: var(--sys-accent); outline: none; }

        .btn {
            width: 100%; padding: 12px; border: none; font-size: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-family: inherit; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 0.5px; font-weight: bold;
        }
        .btn-primary { background: #238636; color: #fff; }
        .btn-alert { background: var(--sys-alert); color: #fff; }
        .btn-ghost { background: transparent; color: var(--sys-text); border: 1px solid var(--sys-border); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Auth specific */
        .auth-toggle {
            text-align: center; margin-top: 15px; font-size: 11px; color: var(--sys-dim); cursor: pointer;
        }
        .auth-toggle span { color: var(--sys-blue); text-decoration: underline; }

        #notification-center {
            position: fixed; top: 1rem; left: 1rem; right: 1rem;
            z-index: 9999; pointer-events: none;
        }
        .toast {
            background: rgba(22, 27, 34, 0.95);
            border-left: 4px solid var(--sys-blue);
            padding: 12px 16px; margin-bottom: 10px;
            border-radius: 6px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideInDown 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: auto;
        }

        #loc-display { font-size: 32px; font-weight: 700; color: #fff; margin: 10px 0; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(13, 17, 23, 0.95); border-top: 1px solid var(--sys-border);
            display: none; grid-template-columns: repeat(2, 1fr);
            padding: 5px 0 calc(5px + var(--safe-bottom)); z-index: 1000;
        }
        .nav-item { text-align: center; font-size: 11px; color: var(--sys-dim); cursor: pointer; padding: 10px 0; }
        .nav-item.active { color: var(--sys-accent); border-top: 2px solid var(--sys-accent); }

        .terminal-header {
            padding: 6px 10px; background: rgba(48, 54, 61, 0.3);
            font-size: 10px; color: var(--sys-dim); margin-bottom: 1rem;
            display: flex; justify-content: space-between; border-radius: 4px;
        }

        .firefly {
            position: absolute; width: 2px; height: 2px;
            background: #fff9c4; border-radius: 50%;
            filter: blur(1px); opacity: 0; pointer-events: none;
        }
        
        #media-bar {
            position: fixed; bottom: calc(4.5rem + var(--safe-bottom));
            left: 1rem; right: 1rem; max-width: 500px; margin: 0 auto;
            background: rgba(22, 27, 34, 0.9); border: 1px solid var(--sys-border);
            border-left: 4px solid var(--sys-accent); padding: 10px 15px;
            display: none; align-items: center; justify-content: space-between;
            z-index: 1001; border-radius: 8px; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>
    <svg class="landscape-svg" viewBox="0 0 1000 400" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,400 L0,300 L150,150 L300,320 L450,100 L650,350 L850,200 L1000,380 L1000,400 Z" fill="#080a0f" />
    </svg>

    <div id="notification-center"></div>

    <!-- Auth View -->
    <div id="view-auth" class="view" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div style="width: 100%;">
            <div style="margin-bottom: 2rem; text-align: center;">
                <div style="color: var(--sys-accent); font-size: 24px; font-weight: bold; letter-spacing: 4px;">DRS-ONE</div>
                <div id="auth-subtitle" style="color: var(--sys-dim); font-size: 10px;">USER_AUTHENTICATION_REQUIRED</div>
            </div>
            
            <div class="sys-card">
                <span class="label" id="auth-label">SIGN_IN</span>
                <input type="email" id="auth-email" placeholder="Email Address">
                <input type="password" id="auth-pass" placeholder="Secret Key">
                
                <div id="reg-fields" style="display: none;">
                    <select id="auth-role">
                        <option value="traveler">Traveler (Broadcast Mode)</option>
                        <option value="watcher">Watcher (Monitor Mode)</option>
                    </select>
                </div>

                <button class="btn btn-primary" id="auth-trigger">Execute Protocol</button>
                <div class="auth-toggle" id="auth-toggle-btn">
                    Don't have an ID? <span>Create New Identity</span>
                </div>
            </div>
        </div>
    </div>

    <!-- TRAVELER DASHBOARD -->
    <div id="view-traveler" class="view">
        <div class="terminal-header">
            <span id="traveler-id">USER: DISCONNECTED</span>
            <span id="watcher-status">WATCHERS: 0</span>
        </div>
        
        <div class="sys-card">
            <span class="label">GPS_BROADCAST_UNIT</span>
            <div id="loc-display">IDLE</div>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn btn-primary" id="broadcast-btn" onclick="startTracking()" style="flex: 2;">START BROADCAST</button>
                <button class="btn btn-ghost" onclick="stopTracking()" style="flex: 1;">HALT</button>
            </div>
        </div>

        <div class="sys-card">
            <span class="label">COMMS_UPLINK</span>
            <input type="text" id="traveler-msg" placeholder="Signal text...">
            <button class="btn btn-primary" onclick="broadcastMsg()">SEND SIGNAL</button>
        </div>
    </div>

    <!-- WATCHER DASHBOARD -->
    <div id="view-watcher" class="view">
        <div class="terminal-header">
            <span id="watcher-id">USER: MONITOR</span>
            <span style="color: var(--sys-accent);">MODE: LIVE_INTEL</span>
        </div>

        <div class="sys-card">
            <span class="label">TARGET_UID</span>
            <input type="text" id="target-uid-in" placeholder="Enter Traveler ID to track...">
            <button class="btn btn-primary" onclick="linkToTarget()">ESTABLISH LINK</button>
        </div>
        
        <div id="watcher-monitor" style="display: none;">
            <div class="sys-card">
                <span class="label">TARGET_COORDINATES</span>
                <div id="dash-coords" style="color:#fff; font-size: 28px; font-weight:700;">WAITING...</div>
                <div id="dash-sync" style="color:var(--sys-dim); font-size: 11px; margin-top:5px;">LAST_UPDATE: --</div>
            </div>
            <div class="sys-card">
                <span class="label">SIGNAL_LOG</span>
                <div id="watcher-feed" style="max-height: 150px; overflow-y: auto; font-size: 11px;"></div>
            </div>
        </div>
    </div>

    <!-- Config -->
    <div id="view-config" class="view">
        <span class="label">USER_PROFILE</span>
        <div class="sys-card">
            <div id="profile-email" style="margin-bottom: 5px;">...</div>
            <div id="profile-uid" style="font-size: 10px; color: var(--sys-dim); margin-bottom: 15px;">...</div>
            <button class="btn btn-ghost" onclick="logout()" style="color:var(--sys-alert);">TERMINATE_SESSION</button>
        </div>
    </div>

    <nav class="bottom-nav" id="hud">
        <div class="nav-item active" id="nav-dash-btn" onclick="nav('dash')">DASHBOARD</div>
        <div class="nav-item" onclick="nav('config')">SETTINGS</div>
    </nav>

    <script>
        const fbConfig = {
            apiKey: "AIzaSyAhgK_yy1gySmtKb6Y6NGbaBvVAk2XaT3A",
            authDomain: "trip-tracker-57ce0.firebaseapp.com",
            databaseURL: "https://trip-tracker-57ce0-default-rtdb.firebaseio.com",
            projectId: "trip-tracker-57ce0",
            storageBucket: "trip-tracker-57ce0.firebasestorage.app",
            messagingSenderId: "236146303848",
            appId: "1:236146303848:web:933f1e79e8a97687db6cdd"
        };

        firebase.initializeApp(fbConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let isRegistering = false;
        let trackWatchId = null;

        // UI State Management
        const nav = (v) => {
            document.querySelectorAll('.view').forEach(e => e.style.display='none');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            if (v === 'dash') {
                db.ref(`users/${auth.currentUser.uid}/role`).once('value', snap => {
                    const role = snap.val() || 'traveler';
                    document.getElementById(`view-${role}`).style.display = 'block';
                });
                document.getElementById('nav-dash-btn').classList.add('active');
            } else {
                document.getElementById(`view-${v}`).style.display = 'block';
                document.querySelectorAll('.nav-item')[1].classList.add('active');
            }
        };

        // Auth Logic
        document.getElementById('auth-toggle-btn').onclick = () => {
            isRegistering = !isRegistering;
            document.getElementById('auth-label').innerText = isRegistering ? 'CREATE_IDENTITY' : 'SIGN_IN';
            document.getElementById('reg-fields').style.display = isRegistering ? 'block' : 'none';
            document.getElementById('auth-toggle-btn').innerHTML = isRegistering ? 
                'Already have an ID? <span>Sign In</span>' : 'Don\'t have an ID? <span>Create New Identity</span>';
        };

        document.getElementById('auth-trigger').onclick = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const role = document.getElementById('auth-role').value;

            if(!email || !pass) return notify("CREDENTIALS_MISSING", "alert");

            try {
                if (isRegistering) {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.ref(`users/${res.user.uid}`).set({ email, role, createdAt: Date.now() });
                    notify("IDENTITY_CREATED");
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                    notify("KERNEL_ACCESS_GRANTED");
                }
            } catch (e) {
                notify(e.message, "alert");
            }
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('view-auth').style.display = 'none';
                document.getElementById('hud').style.display = 'grid';
                document.getElementById('profile-email').innerText = user.email;
                document.getElementById('profile-uid').innerText = `UID: ${user.uid}`;
                
                db.ref(`users/${user.uid}/role`).once('value', snap => {
                    const role = snap.val();
                    if(role === 'traveler') {
                        document.getElementById('traveler-id').innerText = `TRAVELER: ${user.email.split('@')[0]}`;
                        initTraveler();
                    } else {
                        document.getElementById('watcher-id').innerText = `WATCHER: ${user.email.split('@')[0]}`;
                    }
                    nav('dash');
                });
            } else {
                document.getElementById('view-auth').style.display = 'flex';
                document.getElementById('hud').style.display = 'none';
                document.querySelectorAll('.view').forEach(e => e.style.display='none');
                document.getElementById('view-auth').style.display = 'flex';
            }
        });

        function notify(msg, type='info') {
            const center = document.getElementById('notification-center');
            const toast = document.createElement('div');
            toast.className = 'toast';
            if(type === 'alert') toast.style.borderLeftColor = 'var(--sys-alert)';
            toast.innerHTML = `<div style="font-size:9px; color:var(--sys-dim); margin-bottom:2px;">SYS_LOG</div><div>${msg}</div>`;
            center.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Traveler Features
        function initTraveler() {
            // Monitor if anyone is watching THIS specific traveler
            db.ref(`live/${auth.currentUser.uid}/watchers`).on('value', snap => {
                const count = snap.numChildren();
                document.getElementById('watcher-status').innerText = `WATCHERS: ${count}`;
            });
        }

        function startTracking() {
            if (!navigator.geolocation) return notify("GPS_UNAVAILABLE", "alert");
            document.getElementById('broadcast-btn').innerText = "BROADCASTING...";
            trackWatchId = navigator.geolocation.watchPosition(pos => {
                const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude, ts: Date.now() };
                db.ref(`live/${auth.currentUser.uid}/location`).set(loc);
                document.getElementById('loc-display').innerText = `${loc.lat.toFixed(4)}, ${loc.lng.toFixed(4)}`;
            }, null, { enableHighAccuracy: true });
        }

        function stopTracking() {
            if(trackWatchId) navigator.geolocation.clearWatch(trackWatchId);
            document.getElementById('broadcast-btn').innerText = "START BROADCAST";
            document.getElementById('loc-display').innerText = "IDLE";
            db.ref(`live/${auth.currentUser.uid}/location`).remove();
        }

        function broadcastMsg() {
            const text = document.getElementById('traveler-msg').value;
            if(!text) return;
            db.ref(`live/${auth.currentUser.uid}/messages`).push({ text, ts: Date.now() });
            document.getElementById('traveler-msg').value = '';
        }

        // Watcher Features
        function linkToTarget() {
            const targetUid = document.getElementById('target-uid-in').value;
            if(!targetUid) return notify("TARGET_ID_REQUIRED", "alert");

            // Register as a watcher for this traveler
            const watcherRef = db.ref(`live/${targetUid}/watchers/${auth.currentUser.uid}`);
            watcherRef.set(true);
            watcherRef.onDisconnect().remove();

            document.getElementById('watcher-monitor').style.display = 'block';
            
            // Listen to location
            db.ref(`live/${targetUid}/location`).on('value', snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('dash-coords').innerText = `${data.lat.toFixed(5)}, ${data.lng.toFixed(5)}`;
                    document.getElementById('dash-sync').innerText = `LAST_SYNC: ${new Date(data.ts).toLocaleTimeString()}`;
                } else {
                    document.getElementById('dash-coords').innerText = "OFFLINE";
                }
            });

            // Listen to messages
            db.ref(`live/${targetUid}/messages`).limitToLast(5).on('child_added', snap => {
                const m = snap.val();
                const div = document.createElement('div');
                div.style.padding = '5px 0';
                div.style.borderBottom = '1px solid #222';
                div.innerHTML = `<span style="color:var(--sys-dim)">[${new Date(m.ts).toLocaleTimeString()}]</span> ${m.text}`;
                const feed = document.getElementById('watcher-feed');
                feed.prepend(div);
            });

            notify("LINK_ESTABLISHED");
        }

        function logout() {
            auth.signOut();
        }
    </script>
</body>
</html>
