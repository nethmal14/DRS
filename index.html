<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TripTracker | System</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --ubuntu-orange: #E95420;
            --ubuntu-dark: #1a0614;
            --ubuntu-bg: #0c0c0c;
            --panel-bg: rgba(20, 20, 25, 0.85);
            --text-main: #f0f0f0;
            --text-dim: #9b958f;
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Ubuntu', -apple-system, sans-serif; background: var(--ubuntu-bg); color: var(--text-main); overflow: hidden; }

        /* --- BACKGROUND LAYER (Z-INDEX 0) --- */
        #global-bg { position: fixed; inset: 0; z-index: 0; background: linear-gradient(to bottom, #030812, #0d1621); overflow: hidden; }
        .moon { position: absolute; top: 40px; right: 40px; width: 60px; height: 60px; background: #fdfae5; border-radius: 50%; box-shadow: 0 0 50px 15px rgba(253, 250, 229, 0.2); z-index: 1; }
        .forest { position: absolute; bottom: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        .tree { position: absolute; bottom: 0; width: 2px; background: #05080a; transform-origin: bottom; }
        .tree::before { content: ''; position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 100px solid #05080a; }
        canvas#fireflies { position: absolute; inset: 0; z-index: 3; pointer-events: none; opacity: 0.5; }

        /* --- AUTH & UI SHELL --- */
        #auth-overlay { position: fixed; inset: 0; z-index: 1000; background: radial-gradient(circle at center, var(--ubuntu-dark), black); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--panel-bg); padding: 40px 30px; border-radius: 24px; width: 100%; max-width: 360px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); text-align: center; }
        input { width: 100%; padding: 16px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; font-size: 16px; outline: none; margin-bottom: 20px; }
        button { width: 100%; padding: 16px; background: var(--ubuntu-orange); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: var(--transition); }
        
        #app-shell { display: none; height: 100dvh; flex-direction: column; position: relative; z-index: 10; }
        header { padding: 15px 20px; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.08); }
        main { flex: 1; overflow-y: auto; padding: 20px; position: relative; }
        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- CARDS & LISTS --- */
        .card { background: var(--panel-bg); backdrop-filter: blur(15px); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .list-item { padding: 14px; background: rgba(255,255,255,0.03); margin-bottom: 8px; border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; transition: var(--transition); }
        .list-item:active { background: rgba(233, 84, 32, 0.1); }

        /* --- NAVIGATION --- */
        nav { height: 70px; background: rgba(10, 10, 12, 0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .nav-item { color: var(--text-dim); text-decoration: none; font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--ubuntu-orange); }

        /* --- MEDIA CONTROLS (EXPANDABLE) --- */
        #media-container { position: fixed; bottom: 85px; left: 20px; right: 20px; z-index: 50; display: flex; flex-direction: column; align-items: flex-end; }
        
        #music-fab { width: 56px; height: 56px; background: var(--ubuntu-orange); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.4); cursor: pointer; transition: var(--transition); }
        #music-fab.open { transform: rotate(45deg); background: #333; }

        #player-panel { width: 100%; background: var(--panel-bg); backdrop-filter: blur(25px); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 12px; overflow: hidden; max-height: 0; opacity: 0; transition: var(--transition); pointer-events: none; }
        #player-panel.visible { max-height: 400px; opacity: 1; pointer-events: auto; transform: translateY(0); }

        .player-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .track-title { font-size: 14px; font-weight: 500; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .controls-row { display: flex; justify-content: center; gap: 20px; padding: 15px; }
        .btn-ctrl { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-ctrl svg { width: 20px; height: 20px; fill: white; }

        .queue-list { max-height: 180px; overflow-y: auto; padding: 0 10px 15px 10px; font-size: 12px; }
        .queue-item { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.03); color: var(--text-dim); display: flex; gap: 10px; }
        .queue-item.active { color: var(--ubuntu-orange); font-weight: bold; }

        #yt-player-hidden { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="global-bg">
        <div class="moon"></div>
        <div class="forest" id="forest-scene"></div>
        <canvas id="fireflies"></canvas>
    </div>

    <!-- YOUTUBE PLAYER HIDDEN -->
    <div id="yt-player-hidden"></div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 style="margin: 0 0 30px 0; font-weight: 300; letter-spacing: 1px;">TripTracker</h2>
            <input type="text" id="login-user" placeholder="watched / watcher">
            <input type="password" id="login-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="app.login()">Connect</button>
            <div id="login-error" style="color: #ff6b6b; font-size: 12px; margin-top: 15px; display: none;">Invalid credentials</div>
        </div>
    </div>

    <div id="app-shell">
        <header>
            <span style="font-weight: 800; font-size: 12px; letter-spacing: 1px;">SYSTEM // MEDIA</span>
            <div onclick="app.logout()" style="color: var(--ubuntu-orange); font-size: 11px; cursor: pointer;">LOGOUT</div>
        </header>

        <main>
            <!-- DASHBOARD (TRAVELER) -->
            <div id="view-dash" class="view active">
                <div class="card">
                    <div style="font-size: 10px; color: var(--text-dim); margin-bottom: 10px;">TELEMETRY</div>
                    <div id="loc-status" style="font-size: 24px;">Syncing...</div>
                    <div id="loc-coords" style="font-size: 12px; color: var(--text-dim); margin-top: 5px;">---</div>
                </div>
            </div>

            <!-- MEDIA VIEW -->
            <div id="view-media" class="view">
                <div class="card">
                    <div style="font-size: 10px; color: var(--text-dim); margin-bottom: 15px;">SELECT STREAM</div>
                    <div id="media-playlist-selector"></div>
                </div>
            </div>

            <!-- DATA VIEW -->
            <div id="view-data" class="view">
                <div class="card">
                    <div style="font-size: 10px; color: var(--text-dim); margin-bottom: 15px;">ADD YOUTUBE PLAYLIST ID</div>
                    <input type="text" id="pl-name" placeholder="Playlist Title" style="margin-bottom:10px;">
                    <input type="text" id="pl-id" placeholder="YouTube Playlist ID (e.g. PL...)" style="margin-bottom:15px;">
                    <button onclick="app.addPlaylist()">Save to Cloud</button>
                </div>
            </div>
        </main>

        <!-- FLOATING MEDIA CONTROLS -->
        <div id="media-container" class="hidden">
            <div id="player-panel">
                <div class="player-header">
                    <div class="track-info">
                        <div class="track-title" id="current-track-name">Loading Stream...</div>
                        <div style="font-size: 10px; color: var(--text-dim);">UP NEXT</div>
                    </div>
                </div>
                <div class="queue-list" id="upcoming-queue"></div>
                <div class="controls-row">
                    <div class="btn-ctrl" onclick="app.yt.prev()"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6L18 18V6z"/></svg></div>
                    <div class="btn-ctrl" onclick="app.yt.toggle()">
                        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </div>
                    <div class="btn-ctrl" onclick="app.yt.next()"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></div>
                </div>
            </div>
            <div id="music-fab" onclick="app.togglePanel()">
                <svg viewBox="0 0 24 24" style="width: 24px; height: 24px; fill: white;"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
            </div>
        </div>

        <nav id="bottom-nav">
            <a href="javascript:void(0)" class="nav-item active" onclick="app.switchView('dash', this)"><span>üåç</span>DASH</a>
            <a href="javascript:void(0)" class="nav-item" onclick="app.switchView('media', this)"><span>üéß</span>MEDIA</a>
            <a href="javascript:void(0)" class="nav-item" onclick="app.switchView('data', this)"><span>üìÅ</span>DATA</a>
        </nav>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAhgK_yy1gySmtKb6Y6NGbaBvVAk2XaT3A",
            authDomain: "trip-tracker-57ce0.firebaseapp.com",
            databaseURL: "https://trip-tracker-57ce0-default-rtdb.firebaseio.com",
            projectId: "trip-tracker-57ce0",
            storageBucket: "trip-tracker-57ce0.firebasestorage.app",
            messagingSenderId: "236146303848",
            appId: "1:236146303848:web:933f1e79e8a97687db6cdd"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const app = {
            role: null,
            player: null,
            isPanelOpen: false,

            login: function() {
                const u = document.getElementById('login-user').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                if (u === 'watched' && p === '1122') this.init('watched');
                else if (u === 'watcher' && p === '1212') this.init('watcher');
                else document.getElementById('login-error').style.display = 'block';
            },

            init: function(role) {
                this.role = role;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('app-shell').style.display = 'flex';
                this.buildForest();
                this.initFireflies();
                this.bindData();
                if (role === 'watched') this.autoTrack();
            },

            logout: function() { location.reload(); },

            switchView: function(id, el) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById('view-' + id).classList.add('active');
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                if (el) el.classList.add('active');
            },

            togglePanel: function() {
                this.isPanelOpen = !this.isPanelOpen;
                document.getElementById('player-panel').classList.toggle('visible', this.isPanelOpen);
                document.getElementById('music-fab').classList.toggle('open', this.isPanelOpen);
            },

            addPlaylist: function() {
                const name = document.getElementById('pl-name').value;
                const pid = document.getElementById('pl-id').value;
                if (!name || !pid) return;
                db.ref('trip/playlists').push({ name, pid });
                document.getElementById('pl-name').value = '';
                document.getElementById('pl-id').value = '';
            },

            bindData: function() {
                db.ref('trip/playlists').on('value', snap => {
                    const data = snap.val();
                    const container = document.getElementById('media-playlist-selector');
                    if (!data) return container.innerHTML = "No playlists.";
                    container.innerHTML = Object.keys(data).map(k => `
                        <div class="list-item" onclick="app.yt.load('${data[k].pid}')">
                            <span>${data[k].name}</span>
                            <span style="color:var(--ubuntu-orange)">‚ñ∂</span>
                        </div>
                    `).join('');
                });
            },

            autoTrack: function() {
                if (navigator.geolocation) {
                    navigator.geolocation.watchPosition(p => {
                        const data = { lat: p.coords.latitude, lng: p.coords.longitude, ts: Date.now() };
                        db.ref('trip/location').set(data);
                        document.getElementById('loc-status').innerText = "Signal Active";
                        document.getElementById('loc-coords').innerText = data.lat.toFixed(5) + ", " + data.lng.toFixed(5);
                    });
                }
            },

            yt: {
                load: function(pid) {
                    document.getElementById('media-container').classList.remove('hidden');
                    if (app.player) {
                        app.player.loadPlaylist({ list: pid, listType: 'playlist' });
                    } else {
                        app.player = new YT.Player('yt-player-hidden', {
                            height: '1', width: '1',
                            playerVars: { list: pid, listType: 'playlist', autoplay: 1 },
                            events: {
                                onStateChange: app.yt.onStateChange,
                                onReady: (e) => e.target.playVideo()
                            }
                        });
                    }
                    app.isPanelOpen = false;
                    app.togglePanel();
                },
                toggle: function() {
                    const state = app.player.getPlayerState();
                    if (state === 1) app.player.pauseVideo(); else app.player.playVideo();
                },
                next: () => app.player.nextVideo(),
                prev: () => app.player.previousVideo(),
                onStateChange: function(e) {
                    const isPlaying = (e.data === 1);
                    document.getElementById('play-icon').classList.toggle('hidden', isPlaying);
                    document.getElementById('pause-icon').classList.toggle('hidden', !isPlaying);
                    
                    const data = e.target.getPlaylist();
                    const idx = e.target.getPlaylistIndex();
                    const videoData = e.target.getVideoData();
                    
                    document.getElementById('current-track-name').innerText = videoData.title || "Unknown Stream";
                    
                    const queue = document.getElementById('upcoming-queue');
                    queue.innerHTML = data.slice(idx + 1, idx + 6).map((id, i) => `
                        <div class="queue-item"><span>${i+1}</span> <span>Track ID: ${id}</span></div>
                    `).join('');
                }
            },

            buildForest: function() {
                const scene = document.getElementById('forest-scene');
                for (let i = 0; i < 15; i++) {
                    const t = document.createElement('div');
                    t.className = 'tree';
                    t.style.left = (Math.random() * 100) + '%';
                    t.style.height = (60 + Math.random() * 80) + 'px';
                    t.style.opacity = 0.4 + Math.random() * 0.6;
                    t.style.transform = `skewX(${(Math.random() * 6) - 10}deg)`;
                    scene.appendChild(t);
                }
            },

            initFireflies: function() {
                const canvas = document.getElementById('fireflies');
                const ctx = canvas.getContext('2d');
                let w, h, flies = [];
                const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize); resize();
                for (let i = 0; i < 30; i++) flies.push({ x: Math.random()*w, y: Math.random()*h, a: Math.random()*Math.PI*2 });
                const anim = () => {
                    ctx.clearRect(0,0,w,h);
                    flies.forEach(f => {
                        f.a += 0.02; f.x += Math.cos(f.a)*0.3; f.y += Math.sin(f.a)*0.3;
                        if (f.x<0) f.x=w; if (f.x>w) f.x=0; if (f.y<0) f.y=h; if (f.y>h) f.y=0;
                        ctx.fillStyle = `rgba(220, 255, 100, ${(Math.sin(f.a)+1)*0.3})`;
                        ctx.beginPath(); ctx.arc(f.x, f.y, 1, 0, Math.PI*2); ctx.fill();
                    });
                    requestAnimationFrame(anim);
                };
                anim();
            }
        };

        function onYouTubeIframeAPIReady() { /* Ready to load via app.yt.load */ }
    </script>
</body>
</html>
