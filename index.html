<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --accent: #38bdf8;
  --accent-soft: #0ea5e9;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #020617, #020617);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 380px;
  padding: 16px;
}

.card {
  background: linear-gradient(180deg, #020617, #020617);
  border: 1px solid #1f2933;
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

h1 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 1.6rem;
  letter-spacing: .3px;
}

h2 {
  margin: 0 0 12px;
  font-size: 1.2rem;
}

p {
  color: var(--muted);
  margin: 6px 0 12px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #1f2937;
  background: #020617;
  color: var(--text);
  font-size: 1rem;
}

textarea {
  min-height: 90px;
  resize: none;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), var(--accent-soft));
  color: #020617;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  border: 1px solid #1f2937;
  color: var(--text);
}

button:active {
  transform: scale(0.98);
}

.status {
  margin-top: 8px;
  font-size: .9rem;
  color: #22c55e;
}

.value-box {
  background: #020617;
  border-radius: 14px;
  padding: 14px;
  margin-top: 6px;
  font-size: .95rem;
}

a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
}

.hidden { display: none; }

.error {
  color: #ef4444;
  text-align: center;
  margin-top: 10px;
}
</style>

<body>

<div class="container">
  <div class="card">

    <h1>Trip Tracker</h1>

    <!-- LOGIN -->
    <div id="login">
      <input id="user" placeholder="Username">
      <input id="pass" type="password" placeholder="Password">
      <button onclick="login()">Continue</button>
      <div id="err" class="error"></div>
    </div>

    <!-- WATCHED -->
    <div id="watched" class="hidden">
      <h2>Youâ€™re Traveling</h2>
      <p>Send updates to mum</p>

      <textarea id="msg" placeholder="E.g. Reached hotel safely"></textarea>
      <button onclick="sendMsg()">Send Message</button>

      <button onclick="sendLocation()">Share Current Location</button>
      <div id="status" class="status"></div>

      <button class="secondary" onclick="logout()">Logout</button>
    </div>

    <!-- WATCHER -->
    <div id="watcher" class="hidden">
      <h2>Mumâ€™s View</h2>

      <p>Latest message</p>
      <div id="msgBox" class="value-box">Waiting for updateâ€¦</div>

      <p>Last known location</p>
      <div id="locBox" class="value-box">Waiting for locationâ€¦</div>

      <button class="secondary" onclick="logout()">Logout</button>
    </div>

  </div>
</div>

<script>
// ðŸ”¥ FIREBASE CONFIG (KEEP YOUR VALUES)
firebase.initializeApp({
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  databaseURL: "YOUR_DB_URL",
  projectId: "YOUR_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
});

const db = firebase.database();

// LOGIN
function login() {
  if (user.value === "watched" && pass.value === "1122") {
    show(false, true);
  } else if (pass.value === "1212") {
    show(false, false);
  } else {
    err.textContent = "Incorrect login details";
  }
}

function show(_, watchedUser) {
  login.classList.add("hidden");
  watchedUser ? watched.classList.remove("hidden") : watcher.classList.remove("hidden");
}

// SEND MESSAGE
function sendMsg() {
  db.ref("trip/message").set(msg.value);
  msg.value = "";
}

// SEND LOCATION
function sendLocation() {
  navigator.geolocation.getCurrentPosition(p => {
    const link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
    db.ref("trip/location").set(link);
    status.textContent = "Location shared successfully";
  });
}

// REAL-TIME UPDATES
db.ref("trip/message").on("value", s => {
  if (s.exists()) msgBox.textContent = s.val();
});

db.ref("trip/location").on("value", s => {
  if (s.exists()) locBox.innerHTML = `<a href="${s.val()}" target="_blank">Open in Google Maps</a>`;
});

function logout() {
  location.reload();
}
</script>

</body>
