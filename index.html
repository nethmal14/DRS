<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trip Tracker</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root {
  --bg: #020617;
  --card: #020617;
  --border: #1f2937;
  --accent: #38bdf8;
  --accent2: #0ea5e9;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #020617, #020617);
  font-family: system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.container {
  width: 100%;
  max-width: 380px;
  padding: 16px;
}

.card {
  background: linear-gradient(180deg, #020617, #020617);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 30px 60px rgba(0,0,0,.45);
}

h1 {
  text-align: center;
  font-size: 1.6rem;
  margin-bottom: 24px;
}

h2 {
  font-size: 1.2rem;
  margin-bottom: 8px;
}

p {
  font-size: .95rem;
  color: var(--muted);
}

input, textarea {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: #020617;
  color: var(--text);
  font-size: 1rem;
  margin-bottom: 12px;
}

textarea {
  resize: none;
  min-height: 90px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: #020617;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
  margin-top: 10px;
}

button:active { transform: scale(.98); }

.value-box {
  background: #020617;
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
  font-size: .95rem;
}

.status {
  font-size: .9rem;
  color: #22c55e;
  margin-top: 6px;
}

.error {
  text-align: center;
  color: #ef4444;
  margin-top: 10px;
}

.hidden { display: none; }

a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 500;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <h1>Trip Tracker</h1>

    <!-- LOGIN -->
    <div id="loginCard">
      <input id="user" placeholder="Username">
      <input id="pass" type="password" placeholder="Password">
      <button onclick="doLogin()">Continue</button>
      <div id="err" class="error"></div>
    </div>

    <!-- WATCHED -->
    <div id="watchedUI" class="hidden">
      <h2>Youâ€™re Traveling</h2>
      <p>Send updates to mum</p>

      <textarea id="msg" placeholder="Reached hotel safely"></textarea>
      <button onclick="sendMsg()">Send Message</button>

      <button onclick="sendLocation()">Share Location</button>
      <div id="status" class="status"></div>

      <button class="secondary" onclick="logout()">Logout</button>
    </div>

    <!-- WATCHER -->
    <div id="watcherUI" class="hidden">
      <h2>Mumâ€™s View</h2>

      <p>Latest message</p>
      <div id="msgBox" class="value-box">Waiting for updateâ€¦</div>

      <p>Last known location</p>
      <div id="locBox" class="value-box">Waiting for locationâ€¦</div>

      <button class="secondary" onclick="logout()">Logout</button>
    </div>

  </div>
</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG â€“ PASTE YOUR OWN */
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAhgK_yy1gySmtKb6Y6NGbaBvVAk2XaT3A",
  authDomain: "trip-tracker-57ce0.firebaseapp.com",
  databaseURL: "https://trip-tracker-57ce0-default-rtdb.firebaseio.com",
  projectId: "trip-tracker-57ce0",
  storageBucket: "trip-tracker-57ce0.firebasestorage.app",
  messagingSenderId: "236146303848",
  appId: "1:236146303848:web:933f1e79e8a97687db6cdd",
  measurementId: "G-ZBPCS6QPR5"
};

const db = firebase.database();

/* LOGIN */
function doLogin() {
  err.textContent = "";

  if (user.value === "watched" && pass.value === "1122") {
    loginCard.classList.add("hidden");
    watchedUI.classList.remove("hidden");
  }
  else if (pass.value === "1212") {
    loginCard.classList.add("hidden");
    watcherUI.classList.remove("hidden");
  }
  else {
    err.textContent = "Incorrect login details";
  }
}

/* SEND MESSAGE */
function sendMsg() {
  if (!msg.value.trim()) return;
  db.ref("trip/message").set(msg.value);
  msg.value = "";
}

/* SEND LOCATION */
function sendLocation() {
  navigator.geolocation.getCurrentPosition(p => {
    const link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
    db.ref("trip/location").set(link);
    status.textContent = "Location shared successfully";
  });
}

/* REAL-TIME LISTENERS */
db.ref("trip/message").on("value", s => {
  if (s.exists()) msgBox.textContent = s.val();
});

db.ref("trip/location").on("value", s => {
  if (s.exists()) locBox.innerHTML = `<a href="${s.val()}" target="_blank">Open in Google Maps</a>`;
});

/* LOGOUT */
function logout() {
  location.reload();
}
</script>

</body>
</html>
