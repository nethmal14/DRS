<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="status-bar">
        <div id="time"></div>
        <div id="date"></div>
        <div id="weather"></div>
    </div>

    <main>
        <div id="home" class="page-content">
            <div class="glass-widget" id="news-section">
                <h3>Latest News</h3>
                <ul id="news-list">
                    <li>Loading news...</li>
                </ul>
            </div>
            <div class="widget-grid">
                <div class="glass-widget" id="destinations-widget">
                    <h3>Destinations</h3>
                    <p class="widget-value"></p>
                    <button class="widget-action" data-page="destinations">View All <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="glass-widget" id="budget-widget">
                    <h3>Budget</h3>
                    <p class="widget-value"></p>
                    <button class="widget-action" data-page="budget">View Details <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="glass-widget" id="progress-widget">
                    <h3>Latest Update</h3>
                    <p class="widget-value"></p>
                    <button class="widget-action" data-page="progress">View Progress <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="glass-widget quick-actions">
                    <h3>Quick Actions</h3>
                    <button class="widget-action" data-page="destinations">Add Destination <i class="fa-solid fa-plus"></i></button>
                    <button class="widget-action" data-page="budget">Add Expense <i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>

        <div id="destinations" class="page-content">
            <h2>Destinations</h2>
            <div class="form-group">
                <form id="destination-form">
                    <input type="text" id="destination-name" placeholder="Destination Name" required>
                    <input type="text" id="destination-country" placeholder="Country" required>
                    <input type="date" id="destination-date" required>
                    <button type="submit">Add Destination</button>
                </form>
            </div>
            <div class="list-group">
                <ul id="destination-list"></ul>
            </div>
        </div>

        <div id="budget" class="page-content">
            <h2>Budget</h2>
            <div class="form-group">
                <form id="expense-form">
                    <input type="text" id="expense-desc" placeholder="Expense Description" required>
                    <input type="text" id="expense-category" placeholder="Category" required>
                    <input type="number" id="expense-amount" placeholder="Amount" required>
                    <button type="submit">Add Expense</button>
                </form>
            </div>
            <div class="list-group">
                <ul id="expense-list"></ul>
                <h3>Total: $<span id="total-expenses">0.00</span></h3>
            </div>
        </div>

        <div id="progress" class="page-content">
            <h2>Progress</h2>
            <div class="form-group">
                <form id="progress-form">
                    <input type="text" id="progress-update" placeholder="e.g., Booked flights" required>
                    <button type="submit">Add Update</button>
                </form>
            </div>
            <div class="list-group">
                <ul id="progress-list"></ul>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <ul>
            <li><a href="#" class="nav-link" data-page="home">
                <i class="fa-solid fa-house nav-icon"></i>
                <span>Home</span>
            </a></li>
            <li><a href="#" class="nav-link" data-page="destinations">
                <i class="fa-solid fa-map-location-dot nav-icon"></i>
                <span>Destinations</span>
            </a></li>
            <li><a href="#" class="nav-link" data-page="budget">
                <i class="fa-solid fa-wallet nav-icon"></i>
                <span>Budget</span>
            </a></li>
            <li><a href="#" class="nav-link" data-page="progress">
                <i class="fa-solid fa-list-check nav-icon"></i>
                <span>Progress</span>
            </a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Page navigation
            const navLinks = document.querySelectorAll('.nav-link');
            const pages = document.querySelectorAll('.page-content');

            function showPage(pageId) {
                pages.forEach(page => page.classList.remove('active'));
                navLinks.forEach(link => link.classList.remove('active'));

                document.getElementById(pageId).classList.add('active');
                document.querySelector(`.nav-link[data-page="${pageId}"]`).classList.add('active');

                // Call specific render functions when navigating to a page
                if (pageId === 'home') {
                    renderHomeWidgets();
                    renderNews(); // Render news when home page is active
                }
                if (pageId === 'destinations') renderDestinations();
                if (pageId === 'budget') renderExpenses();
                if (pageId === 'progress') renderProgress();
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = e.target.closest('.nav-link').getAttribute('data-page');
                    showPage(pageId);
                });
            });

            // --- Status Bar ---
            const timeEl = document.getElementById('time');
            const dateEl = document.getElementById('date');
            const weatherEl = document.getElementById('weather');

            function updateTime() {
                const now = new Date();
                timeEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                dateEl.textContent = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
            }

            function getWeather(lat, lon) {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const temp = Math.round(data.current_weather.temperature);
                        const weatherCode = data.current_weather.weathercode;
                        let emoji = ' ';

                        if (weatherCode <= 1) { emoji = 'â˜€ï¸';
                        } else if (weatherCode <= 3) { emoji = 'â˜ï¸';
                        } else if (weatherCode >= 45 && weatherCode <= 48) { emoji = 'ðŸŒ«ï¸';
                        } else if (weatherCode >= 51 && weatherCode <= 57) { emoji = 'ðŸŒ§ï¸';
                        } else if (weatherCode >= 61 && weatherCode <= 67) { emoji = 'â˜”';
                        } else if (weatherCode >= 71 && weatherCode <= 77) { emoji = 'â„ï¸';
                        } else if (weatherCode >= 80 && weatherCode <= 82) { emoji = 'â›ˆï¸';
                        } else if (weatherCode >= 85 && weatherCode <= 86) { emoji = 'ðŸŒ¨ï¸';
                        } else if (weatherCode >= 95 && weatherCode <= 99) { emoji = 'ðŸŒ©ï¸';
                        }
                        
                        weatherEl.innerHTML = `${emoji} ${temp}&deg;C`;
                    })
                    .catch(() => { weatherEl.textContent = 'Weather N/A'; });
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => getWeather(position.coords.latitude, position.coords.longitude),
                        () => { weatherEl.textContent = 'Enable location'; }
                    );
                } else {
                    weatherEl.textContent = 'No Geolocation';
                }
            }

            // --- News Feed ---
            const newsList = document.getElementById('news-list');
            const RSS_FEED_URL = 'https://www.ft.com/?format=rss'; // Example generic feed, user can replace with Sri Lankan feed
            const CORS_PROXY = 'https://api.rss2json.com/v1/api.json?rss_url='; // Public CORS proxy

            function renderNews() {
                newsList.innerHTML = '<li>Loading news...</li>';
                fetch(CORS_PROXY + encodeURIComponent(RSS_FEED_URL))
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        newsList.innerHTML = ''; // Clear loading message
                        if (data.items && data.items.length > 0) {
                            data.items.slice(0, 5).forEach(item => { // Show top 5 news items
                                const li = document.createElement('li');
                                li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>`;
                                newsList.appendChild(li);
                            });
                        } else {
                            newsList.innerHTML = '<li>No news items found.</li>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching RSS feed:', error);
                        newsList.innerHTML = `<li>Error loading news. CORS may be an issue.</li>`;
                    });
            }

            // --- Placeholder Rendering Functions (to be filled later) ---
            let destinations = JSON.parse(localStorage.getItem('destinations')) || [];
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            let progress = JSON.parse(localStorage.getItem('progress')) || [];

            // --- Destinations Functions ---
            const destinationForm = document.getElementById('destination-form');
            const destinationList = document.getElementById('destination-list');
            // destinations is already declared globally
            
            function renderDestinations() {
                destinationList.innerHTML = '';
                destinations.forEach((dest, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${dest.name}, ${dest.country} - ${dest.date}</span> <button data-index="${index}" class="remove-btn"><i class="fa-solid fa-xmark"></i></button>`;
                    destinationList.appendChild(li);
                });
                if (typeof renderHomeWidgets === 'function') { // Check if home widgets are implemented yet
                    renderHomeWidgets();
                }
            }

            destinationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                destinations.push({
                    name: document.getElementById('destination-name').value,
                    country: document.getElementById('destination-country').value,
                    date: document.getElementById('destination-date').value
                });
                localStorage.setItem('destinations', JSON.stringify(destinations));
                renderDestinations();
                destinationForm.reset();
            });

            destinationList.addEventListener('click', (e) => {
                if (e.target.closest('.remove-btn')) {
                    const index = e.target.closest('.remove-btn').getAttribute('data-index');
                    destinations.splice(index, 1);
                    localStorage.setItem('destinations', JSON.stringify(destinations));
                    renderDestinations();
                }
            });
            // --- Budget Functions ---
            const expenseForm = document.getElementById('expense-form');
            const expenseList = document.getElementById('expense-list');
            const totalEl = document.getElementById('total-expenses');
            // expenses is already declared globally

            function renderExpenses() {
                expenseList.innerHTML = '';
                let total = 0;
                expenses.forEach((exp, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${exp.desc} (${exp.category}): $${parseFloat(exp.amount).toFixed(2)}</span> <button data-index="${index}" class="remove-btn"><i class="fa-solid fa-xmark"></i></button>`;
                    expenseList.appendChild(li);
                    total += parseFloat(exp.amount);
                });
                totalEl.textContent = total.toFixed(2);
                if (typeof renderHomeWidgets === 'function') { // Check if home widgets are implemented yet
                    renderHomeWidgets();
                }
            }

            expenseForm.addEventListener('submit', (e) => {
                e.preventDefault();
                expenses.push({
                    desc: document.getElementById('expense-desc').value,
                    category: document.getElementById('expense-category').value,
                    amount: document.getElementById('expense-amount').value
                });
                localStorage.setItem('expenses', JSON.stringify(expenses));
                renderExpenses();
                expenseForm.reset();
            });

            expenseList.addEventListener('click', (e) => {
                if (e.target.closest('.remove-btn')) {
                    const index = e.target.closest('.remove-btn').getAttribute('data-index');
                    expenses.splice(index, 1);
                    localStorage.setItem('expenses', JSON.stringify(expenses));
                    renderExpenses();
                }
            });
            // --- Progress Functions ---
            const progressForm = document.getElementById('progress-form');
            const progressList = document.getElementById('progress-list');
            // progress is already declared globally

            function renderProgress() {
                progressList.innerHTML = '';
                progress.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${item}</span> <button data-index="${index}" class="remove-btn"><i class="fa-solid fa-xmark"></i></button>`;
                    progressList.appendChild(li);
                });
                if (typeof renderHomeWidgets === 'function') { // Check if home widgets are implemented yet
                    renderHomeWidgets();
                }
            }

            progressForm.addEventListener('submit', (e) => {
                e.preventDefault();
                progress.push(document.getElementById('progress-update').value);
                localStorage.setItem('progress', JSON.stringify(progress));
                renderProgress();
                progressForm.reset();
            });

            progressList.addEventListener('click', (e) => {
                if (e.target.closest('.remove-btn')) {
                    const index = e.target.closest('.remove-btn').getAttribute('data-index');
                    progress.splice(index, 1);
                    localStorage.setItem('progress', JSON.stringify(progress));
                    renderProgress();
                }
            });
            // --- Home Page Widgets ---
            // Widget action buttons on home page
            document.addEventListener('click', (e) => { // Delegate event listener
                if (e.target.closest('.widget-action')) {
                    e.preventDefault();
                    const pageId = e.target.closest('.widget-action').getAttribute('data-page');
                    showPage(pageId);
                }
            });

            function renderHomeWidgets() {
                const destinationsCount = destinations.length;
                const totalExpenses = expenses.reduce((sum, exp) => sum + parseFloat(exp.amount), 0);
                const latestProgress = progress.length > 0 ? progress[progress.length - 1] : 'No updates yet.';

                const destinationsWidgetValue = document.querySelector('#destinations-widget .widget-value');
                if (destinationsWidgetValue) {
                    destinationsWidgetValue.textContent = `${destinationsCount} Destinations`;
                }
                
                const budgetWidgetValue = document.querySelector('#budget-widget .widget-value');
                if (budgetWidgetValue) {
                    budgetWidgetValue.textContent = `$${totalExpenses.toFixed(2)}`;
                }

                const progressWidgetValue = document.querySelector('#progress-widget .widget-value');
                if (progressWidgetValue) {
                    progressWidgetValue.textContent = latestProgress;
                }
            }


            // Initial calls
            updateTime();
            setInterval(updateTime, 1000);
            getLocation();
            showPage('home'); // Display home page initially
        });
    </script>
</body>
</html>
