<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DRS-ONE | Secure Kernel</title>
    <!-- Firebase SDKs - Compat version for maximum reliability -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --sys-bg: #05070a;
            --sys-surface: rgba(22, 27, 34, 0.85);
            --sys-border: #30363d;
            --sys-accent: #3fb950;
            --sys-alert: #f85149; 
            --sys-text: #c9d1d9;
            --sys-dim: #8b949e;
            --sys-blue: #58a6ff;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--sys-bg);
            color: var(--sys-text);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0d1117 0%, #05070a 100%);
        }

        .view {
            display: none; width: 100%; max-width: 600px; margin: 0 auto;
            padding: 1rem 1rem calc(8rem + var(--safe-bottom));
            flex: 1; overflow-y: auto;
        }

        .sys-card {
            background: var(--sys-surface);
            border: 1px solid var(--sys-border);
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .label {
            font-size: 10px;
            color: var(--sys-accent);
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .label::before { content: "> "; }

        input {
            width: 100%; padding: 14px; border: 1px solid var(--sys-border);
            background: rgba(1, 4, 9, 0.9); color: var(--sys-accent); font-size: 16px; margin-bottom: 15px;
            font-family: inherit; border-radius: 4px; text-align: center;
            letter-spacing: 4px;
        }
        input:focus { border-color: var(--sys-accent); outline: none; }

        .btn {
            width: 100%; padding: 14px; border: none; font-size: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-family: inherit; border-radius: 4px;
            text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
        }
        .btn-primary { background: #238636; color: #fff; }
        .btn-ghost { background: transparent; color: var(--sys-text); border: 1px solid var(--sys-border); }

        #notification-center {
            position: fixed; top: 1rem; left: 1rem; right: 1rem;
            z-index: 9999; pointer-events: none;
        }
        .toast {
            background: rgba(22, 27, 34, 0.95);
            border-left: 4px solid var(--sys-blue);
            padding: 12px 16px; margin-bottom: 10px;
            border-radius: 6px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideInDown 0.3s ease-out;
            pointer-events: auto;
        }

        #loc-display { font-size: 32px; font-weight: 700; color: #fff; margin: 10px 0; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(13, 17, 23, 0.95); border-top: 1px solid var(--sys-border);
            display: none; grid-template-columns: repeat(2, 1fr);
            padding: 5px 0 calc(5px + var(--safe-bottom)); z-index: 1000;
        }
        .nav-item { text-align: center; font-size: 11px; color: var(--sys-dim); cursor: pointer; padding: 12px 0; }
        .nav-item.active { color: var(--sys-accent); border-top: 2px solid var(--sys-accent); }

        .terminal-header {
            padding: 8px 12px; background: rgba(48, 54, 61, 0.2);
            font-size: 10px; color: var(--sys-dim); margin-bottom: 1rem;
            display: flex; justify-content: space-between; border-radius: 4px;
            border: 1px solid var(--sys-border);
        }

        @keyframes slideInDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>
    <div id="notification-center"></div>

    <!-- Auth View -->
    <div id="view-auth" class="view" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div style="width: 100%;">
            <div style="margin-bottom: 2.5rem; text-align: center;">
                <div style="color: var(--sys-accent); font-size: 28px; font-weight: bold; letter-spacing: 6px;">DRS-ONE</div>
                <div style="color: var(--sys-dim); font-size: 10px; margin-top: 5px;">KERNEL_ACCESS_TERMINAL</div>
            </div>
            
            <div class="sys-card" style="border-top: 2px solid var(--sys-accent);">
                <span class="label">IDENTITY_UPLINK</span>
                <input type="text" id="auth-user" placeholder="USERNAME" style="letter-spacing: normal; text-transform: none; margin-bottom: 10px;">
                <span class="label">PASSCODE_ENTRY</span>
                <input type="password" id="auth-pass" placeholder="****" maxlength="4">
                <button class="btn btn-primary" id="auth-trigger">LOGIN_SECURE</button>
            </div>
            <div style="text-align: center; color: var(--sys-dim); font-size: 9px; opacity: 0.5;">
                SECURE AUTH BYPASS ACTIVE
            </div>
        </div>
    </div>

    <!-- TRAVELER DASHBOARD -->
    <div id="view-traveler" class="view">
        <div class="terminal-header">
            <span>UPLINK: ACTIVE</span>
            <span id="watcher-status">WATCHERS: 0</span>
        </div>
        
        <div class="sys-card">
            <span class="label">GPS_BROADCAST_STATUS</span>
            <div id="loc-display">STDBY</div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" id="broadcast-btn" onclick="toggleTracking()" style="flex: 2;">ENGAGE BROADCAST</button>
            </div>
            <div style="margin-top: 15px; font-size: 10px; color: var(--sys-dim); text-align: center;" id="traveler-id-display">--</div>
        </div>

        <div class="sys-card">
            <span class="label">COMM_CHANNEL</span>
            <input type="text" id="traveler-msg" placeholder="Type signal..." style="text-align: left; letter-spacing: normal;">
            <button class="btn btn-ghost" onclick="broadcastMsg()">TRANSMIT</button>
        </div>
    </div>

    <!-- WATCHER DASHBOARD -->
    <div id="view-watcher" class="view">
        <div class="terminal-header">
            <span>MODE: MONITOR</span>
            <span style="color: var(--sys-accent);">STATUS: READY</span>
        </div>

        <div class="sys-card">
            <span class="label">TARGET_ID_UPLINK</span>
            <input type="text" id="target-uid-in" placeholder="UID-XXXX" style="letter-spacing: 2px;">
            <button class="btn btn-primary" onclick="linkToTarget()">SYNC_TARGET</button>
        </div>
        
        <div id="watcher-monitor" style="display: none;">
            <div class="sys-card">
                <span class="label">TARGET_COORDINATES</span>
                <div id="dash-coords" style="color:#fff; font-size: 28px; font-weight:700;">--</div>
                <div id="dash-sync" style="color:var(--sys-dim); font-size: 11px; margin-top:5px;">LAST_RX: --</div>
            </div>
            <div class="sys-card">
                <span class="label">SIGNAL_DECODE</span>
                <div id="watcher-feed" style="max-height: 200px; overflow-y: auto; font-size: 12px; color: var(--sys-blue);"></div>
            </div>
        </div>
    </div>

    <!-- Config -->
    <div id="view-config" class="view">
        <span class="label">SESSION_DATA</span>
        <div class="sys-card">
            <div id="profile-role" style="color: var(--sys-accent); font-size: 14px; margin-bottom: 10px; font-weight: bold;">ROLE: --</div>
            <div id="profile-uid" style="font-size: 10px; color: var(--sys-dim); margin-bottom: 20px; word-break: break-all;">--</div>
            <button class="btn btn-ghost" onclick="logout()" style="color:var(--sys-alert); border-color: var(--sys-alert);">LOGOUT_SECURE</button>
        </div>
    </div>

    <nav class="bottom-nav" id="hud">
        <div class="nav-item active" id="nav-dash-btn" onclick="nav('dash')">DRS_CORE</div>
        <div class="nav-item" id="nav-config-btn" onclick="nav('config')">SESSION</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAhgK_yy1gySmtKb6Y6NGbaBvVAk2XaT3A",
            authDomain: "trip-tracker-57ce0.firebaseapp.com",
            databaseURL: "https://trip-tracker-57ce0-default-rtdb.firebaseio.com",
            projectId: "trip-tracker-57ce0",
            storageBucket: "trip-tracker-57ce0.firebasestorage.app",
            messagingSenderId: "236146303848",
            appId: "1:236146303848:web:933f1e79e8a97687db6cdd",
            measurementId: "G-ZBPCS6QPR5"
        };

        // Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let trackWatchId = null;
        let currentUserData = JSON.parse(localStorage.getItem('drs_session')) || null;

        function nav(v) {
            if (!currentUserData) return;
            document.querySelectorAll('.view').forEach(e => e.style.display='none');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            if (v === 'dash') {
                document.getElementById(`view-${currentUserData.role}`).style.display = 'block';
                document.getElementById('nav-dash-btn').classList.add('active');
            } else {
                document.getElementById(`view-${v}`).style.display = 'block';
                document.getElementById('nav-config-btn').classList.add('active');
            }
        }

        document.getElementById('auth-trigger').onclick = function() {
            const userIn = document.getElementById('auth-user').value.trim();
            const passIn = document.getElementById('auth-pass').value.trim();

            if (!userIn || !passIn) {
                return notify("CREDENTIALS_REQUIRED", "alert");
            }

            let role = null;
            let uid = userIn.toLowerCase().replace(/\s+/g, '_');

            // 1. Traveler check
            if (userIn === "watched" && passIn === "1122") {
                role = "traveler";
                uid = "traveler_main"; // Single traveler enforcement
            } 
            // 2. Watcher check
            else if (passIn === "1212") {
                role = "watcher";
                // uid is already unique-ish based on username
            } 
            else {
                return notify("PROTOCOL_REJECTED: INVALID_KEY", "alert");
            }

            // Create session
            currentUserData = { uid: uid, role: role, username: userIn };
            localStorage.setItem('drs_session', JSON.stringify(currentUserData));

            notify(`KERNEL_LINK_OK: ${role.toUpperCase()}`);
            renderUI();
        };

        function renderUI() {
            if (currentUserData) {
                document.getElementById('view-auth').style.display = 'none';
                document.getElementById('hud').style.display = 'grid';
                document.getElementById('profile-role').innerText = `ROLE: ${currentUserData.role.toUpperCase()}`;
                document.getElementById('profile-uid').innerText = `SESSION_UID: ${currentUserData.uid}`;
                
                if(currentUserData.role === 'traveler') {
                    document.getElementById('traveler-id-display').innerText = `MY_UID: ${currentUserData.uid}`;
                    initTraveler(currentUserData.uid);
                }
                nav('dash');
            } else {
                document.getElementById('hud').style.display = 'none';
                document.querySelectorAll('.view').forEach(e => e.style.display='none');
                document.getElementById('view-auth').style.display = 'flex';
                if(trackWatchId) stopTracking();
            }
        }

        // Initial check
        renderUI();

        function notify(msg, type='info') {
            const center = document.getElementById('notification-center');
            const toast = document.createElement('div');
            toast.className = 'toast';
            if(type === 'alert') toast.style.borderLeftColor = 'var(--sys-alert)';
            toast.innerHTML = `<div style="font-size:9px; color:var(--sys-dim); margin-bottom:2px;">SYS_LOG</div><div>${msg}</div>`;
            center.appendChild(toast);
            setTimeout(() => toast.remove(), 3500);
        }

        function initTraveler(uid) {
            db.ref(`live/${uid}/watchers`).on('value', snap => {
                const count = snap.numChildren();
                document.getElementById('watcher-status').innerText = `WATCHERS: ${count}`;
            });
        }

        function toggleTracking() {
            if (trackWatchId) stopTracking();
            else startTracking();
        }

        function startTracking() {
            if (!navigator.geolocation) return notify("GPS_FAIL", "alert");
            const btn = document.getElementById('broadcast-btn');
            btn.innerText = "TERMINATE BROADCAST";
            btn.style.background = 'var(--sys-alert)';
            
            trackWatchId = navigator.geolocation.watchPosition(pos => {
                if (!currentUserData) return;
                db.ref(`live/${currentUserData.uid}/location`).set({ 
                    lat: pos.coords.latitude, 
                    lng: pos.coords.longitude, 
                    ts: firebase.database.ServerValue.TIMESTAMP 
                });
                document.getElementById('loc-display').innerText = `${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}`;
            }, (err) => {
                notify("GPS_LOST", "alert");
                stopTracking();
            }, { enableHighAccuracy: true });
        }

        function stopTracking() {
            if(trackWatchId) navigator.geolocation.clearWatch(trackWatchId);
            trackWatchId = null;
            const btn = document.getElementById('broadcast-btn');
            btn.innerText = "ENGAGE BROADCAST";
            btn.style.background = '#238636';
            document.getElementById('loc-display').innerText = "STDBY";
            if (currentUserData) db.ref(`live/${currentUserData.uid}/location`).remove();
        }

        function broadcastMsg() {
            const textInput = document.getElementById('traveler-msg');
            const text = textInput.value;
            if(!text || !currentUserData) return;
            db.ref(`live/${currentUserData.uid}/messages`).push({ 
                text: text, 
                ts: firebase.database.ServerValue.TIMESTAMP 
            });
            textInput.value = '';
            notify("TX_SUCCESS");
        }

        function linkToTarget() {
            const targetUid = document.getElementById('target-uid-in').value.trim();
            if(!targetUid || !currentUserData) return notify("UID_REQUIRED", "alert");

            const watcherRef = db.ref(`live/${targetUid}/watchers/${currentUserData.uid}`);
            watcherRef.set(true);
            watcherRef.onDisconnect().remove();

            document.getElementById('watcher-monitor').style.display = 'block';
            document.getElementById('watcher-feed').innerHTML = ''; 
            
            db.ref(`live/${targetUid}/location`).on('value', snap => {
                const data = snap.val();
                if(data) {
                    document.getElementById('dash-coords').innerText = `${data.lat.toFixed(5)}, ${data.lng.toFixed(5)}`;
                    document.getElementById('dash-sync').innerText = `RX_TIME: ${new Date(data.ts).toLocaleTimeString()}`;
                } else {
                    document.getElementById('dash-coords').innerText = "OFFLINE";
                }
            });

            db.ref(`live/${targetUid}/messages`).limitToLast(10).on('child_added', snap => {
                const m = snap.val();
                const div = document.createElement('div');
                div.style.padding = '8px 0'; div.style.borderBottom = '1px solid #222';
                div.innerHTML = `<span style="color:var(--sys-dim)">[${new Date(m.ts).toLocaleTimeString()}]</span> ${m.text}`;
                document.getElementById('watcher-feed').prepend(div);
            });
            notify("SYNC_ESTABLISHED");
        }

        function logout() {
            if(trackWatchId) stopTracking();
            localStorage.removeItem('drs_session');
            currentUserData = null;
            renderUI();
            notify("LOGOUT_COMPLETE");
        }
    </script>
</body>
</html>
