<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DRS-ONE | System</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --sys-bg: #0a0c10;
            --sys-surface: #141820;
            --sys-border: #232935;
            --sys-accent: #00f2ff;
            --sys-alert: #ff3e3e;
            --sys-text: #e1e7f0;
            --sys-dim: #7a8aa3;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background: var(--sys-bg);
            color: var(--sys-text);
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 14px;
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .view {
            display: none; width: 100%; max-width: 500px; margin: 0 auto;
            padding: 1rem 1.5rem calc(8rem + var(--safe-bottom));
            flex: 1; overflow-y: auto;
        }

        .sys-card {
            background: var(--sys-surface);
            border: 1px solid var(--sys-border);
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .label {
            font-size: 11px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 1px; color: var(--sys-accent);
            margin-bottom: 8px; display: block;
        }

        input {
            width: 100%; padding: 14px; border: 1px solid var(--sys-border);
            background: #000; color: #fff; font-size: 15px; margin-bottom: 12px;
            font-family: inherit; border-radius: 8px;
        }

        .btn {
            width: 100%; padding: 14px; border: none; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-family: inherit; border-radius: 8px;
        }
        .btn-primary { background: var(--sys-accent); color: #000; }
        .btn-alert { background: var(--sys-alert); color: #fff; }
        .btn-ghost { background: transparent; color: var(--sys-text); border: 1px solid var(--sys-border); }
        .btn:active { transform: scale(0.98); opacity: 0.8; }

        #media-bar {
            position: fixed;
            bottom: calc(4.5rem + var(--safe-bottom));
            left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 460px;
            background: rgba(20, 24, 32, 0.9);
            border: 1px solid var(--sys-accent);
            padding: 10px 18px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1001;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            cursor: pointer;
        }

        #media-expanded {
            position: fixed; 
            bottom: 0; left: 0; right: 0;
            height: 85vh;
            background: var(--sys-bg); 
            z-index: 2000;
            display: none; flex-direction: column; 
            padding: 2rem;
            border-top: 1px solid var(--sys-border);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--sys-surface); border-top: 1px solid var(--sys-border);
            display: none; grid-template-columns: repeat(3, 1fr);
            padding: 8px 0 calc(8px + var(--safe-bottom)); z-index: 1000;
        }
        .nav-item {
            text-align: center; font-size: 10px; font-weight: 600;
            color: var(--sys-dim); cursor: pointer; text-transform: uppercase;
        }
        .nav-item.active { color: var(--sys-accent); }

        #yt-wrapper { position: absolute; top: -9999px; left: -9999px; width: 1px; height: 1px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="view-login" class="view" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div style="width: 100%;">
            <div style="text-align: center; margin-bottom: 3rem;">
                <h1 style="color: var(--sys-accent); margin:0; font-weight: 800; letter-spacing: -1px;">DRS-ONE</h1>
                <p style="color: var(--sys-dim); font-size: 12px;">SYSTEM_AUTH_REQUIRED</p>
            </div>
            <div class="sys-card">
                <span class="label">Credentials</span>
                <input type="password" id="pass-in" placeholder="Access Key">
                <button class="btn btn-primary" id="login-trigger">INITIALIZE SESSION</button>
            </div>
        </div>
    </div>

    <div id="view-home" class="view">
        <div class="sys-card">
            <span class="label">Location Feed</span>
            <div id="loc-display" style="font-size: 20px; font-weight: 700; color: #fff;">Tracking...</div>
        </div>
        <div class="sys-card" id="audio-card">
            <span class="label">Audio Uplink</span>
            <div id="audio-status" style="color: var(--sys-dim); margin-bottom: 12px; font-weight: 600;">[STANDBY]</div>
            <div id="active-pl-name" style="color: var(--sys-accent); font-size: 12px;">No active session</div>
        </div>
        <div id="yt-wrapper"><div id="yt-player"></div></div>
    </div>

    <div id="view-monitor" class="view">
        <span class="label">System Telemetry</span>
        <div id="subject-info" class="sys-card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div><div class="label" style="font-size: 9px;">Coordinates</div><div id="dash-coords" style="color:#fff; font-weight:700;">--</div></div>
                <div><div class="label" style="font-size: 9px;">Sync Time</div><div id="dash-sync" style="color:#fff; font-weight:700;">--</div></div>
            </div>
        </div>

        <div class="sys-card">
            <span class="label">System Directive</span>
            <input type="text" id="cmd-input" placeholder="Transmission payload...">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                <button class="btn btn-alert" onclick="sendCmd('ALERT')">SEND ALERT</button>
                <button class="btn btn-primary" onclick="sendCmd('MSG')">SEND MSG</button>
            </div>
        </div>
    </div>

    <div id="view-config" class="view">
        <span class="label">Registry</span>
        <div class="sys-card">
            <input type="text" id="pl-name-in" placeholder="Source Alias">
            <input type="text" id="pl-url-in" placeholder="YouTube Link/ID">
            <button class="btn btn-primary" onclick="addPlaylist()">COMMIT SOURCE</button>
        </div>
        <div id="playlist-list"></div>
        <button class="btn btn-ghost" onclick="logout()" style="color:var(--sys-alert); margin-top:2rem; border-color: rgba(255,62,62,0.3);">TERMINATE SESSION</button>
    </div>

    <div id="media-bar" onclick="openExpanded()">
        <div id="track-title" style="font-size: 12px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 60%;">CONNECTING...</div>
        <div style="display:flex; gap:12px; align-items: center;">
            <button onclick="event.stopPropagation(); togglePlay()" style="background:none; border:none; color:var(--sys-accent); cursor:pointer;"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></button>
        </div>
    </div>

    <div id="media-expanded">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div class="label" style="margin:0;">Remote Playback</div>
            <button onclick="closeExpanded()" style="background:none; border:none; color:var(--sys-dim); font-size: 24px;">Ã—</button>
        </div>
        <div style="width: 100%; aspect-ratio: 1/1; background: var(--sys-surface); border: 1px solid var(--sys-border); margin-bottom: 2rem; border-radius: 20px; overflow: hidden;">
            <img id="exp-thumb" src="" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <div id="exp-title" style="color:#fff; font-size:20px; font-weight: 800; line-height:1.2; margin-bottom: 2rem;">...</div>
        <div style="display: flex; justify-content: center; gap: 40px; margin-top: auto; padding-bottom: 4rem;">
            <button onclick="player.previousVideo()" style="background:none; border:none; color:var(--sys-text);"><svg width="36" height="36" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
            <button onclick="togglePlay()" style="background: var(--sys-accent); color:#000; border-radius:50%; width:72px; height:72px; display:flex; align-items:center; justify-content:center; border:none; box-shadow: 0 0 20px rgba(0,242,255,0.4);"><svg width="36" height="36" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></button>
            <button onclick="player.nextVideo()" style="background:none; border:none; color:var(--sys-text);"><svg width="36" height="36" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
        </div>
    </div>

    <nav class="bottom-nav" id="hud">
        <div class="nav-item active" onclick="nav('home')">FEED</div>
        <div class="nav-item" onclick="nav('monitor')">DASH</div>
        <div class="nav-item" onclick="nav('config')">REGS</div>
    </nav>

    <script>
        const fbConfig = {
            apiKey: "AIzaSyAhgK_yy1gySmtKb6Y6NGbaBvVAk2XaT3A",
            authDomain: "trip-tracker-57ce0.firebaseapp.com",
            databaseURL: "https://trip-tracker-57ce0-default-rtdb.firebaseio.com",
            projectId: "trip-tracker-57ce0",
            storageBucket: "trip-tracker-57ce0.firebasestorage.app",
            messagingSenderId: "236146303848",
            appId: "1:236146303848:web:933f1e79e8a97687db6cdd"
        };

        firebase.initializeApp(fbConfig);
        const db = firebase.database();
        let player, isPlaying = false;
        let playlists = JSON.parse(localStorage.getItem('drs_pl_v3') || '[]');
        let currentPlaylistId = localStorage.getItem('drs_curr_pl');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                playerVars: { 'listType': 'playlist', 'autoplay': 1, 'controls': 0, 'playsinline': 1, 'mute': 1 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady(e) {
            if (currentPlaylistId) {
                const listId = parsePlaylistId(currentPlaylistId);
                e.target.cuePlaylist({ list: listId });
                document.getElementById('media-bar').style.display = 'flex';
                const activePl = playlists.find(p => p.url === currentPlaylistId);
                if (activePl) document.getElementById('active-pl-name').innerText = activePl.name;
                
                const checkAutoStart = setInterval(() => {
                    if (player.getPlayerState() === YT.PlayerState.CUED) player.playVideo();
                    else if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                        clearInterval(checkAutoStart);
                        document.getElementById('audio-status').innerText = "[LINK ACTIVE]";
                    }
                }, 1000);
            }
        }

        function onPlayerStateChange(ev) {
            isPlaying = (ev.data === YT.PlayerState.PLAYING);
            if (isPlaying) {
                const data = player.getVideoData();
                document.getElementById('track-title').innerText = data.title;
                document.getElementById('exp-title').innerText = data.title;
                document.getElementById('exp-thumb').src = `https://img.youtube.com/vi/${data.video_id}/maxresdefault.jpg`;
                document.getElementById('audio-status').innerText = "[LINK ACTIVE]";
            } else {
                document.getElementById('audio-status').innerText = "[PAUSED]";
            }
        }

        function togglePlay() {
            if (player.isMuted()) player.unMute();
            if (isPlaying) player.pauseVideo(); else player.playVideo();
        }

        function parsePlaylistId(url) {
            if (url.includes('list=')) return new URLSearchParams(url.split('?')[1]).get('list');
            return url;
        }

        document.getElementById('login-trigger').onclick = () => {
            const p = document.getElementById('pass-in').value;
            const role = p === '1122' ? 'traveler' : (p === '1212' ? 'watcher' : null);
            if (role) {
                localStorage.setItem('drs_role', role);
                initSession(role);
            }
        };

        function initSession(role) {
            document.getElementById('view-login').style.display = 'none';
            document.getElementById('hud').style.display = 'grid';
            if (role === 'traveler') { nav('home'); } else { nav('monitor'); initWatcher(); }
            db.ref('trip/presence/' + role).set(true);
            db.ref('trip/presence/' + role).onDisconnect().remove();
        }

        function initWatcher() {
            db.ref('trip/location').on('value', snap => {
                const data = snap.val();
                if (!data) return;
                document.getElementById('dash-coords').innerText = `${data.lat.toFixed(4)}, ${data.lng.toFixed(4)}`;
                document.getElementById('dash-sync').innerText = new Date(data.ts).toLocaleTimeString();
            });
        }

        function sendCmd(type) {
            const msg = document.getElementById('cmd-input').value || type;
            db.ref('trip/command').set({ type, msg, ts: Date.now() });
        }

        window.nav = (v) => {
            document.querySelectorAll('.view').forEach(e => e.style.display='none');
            document.getElementById(`view-${v}`).style.display='block';
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            const activeNav = Array.from(document.querySelectorAll('.nav-item')).find(n => n.onclick.toString().includes(v));
            if (activeNav) activeNav.classList.add('active');
            if (v === 'config') renderPL();
        };

        function addPlaylist() {
            const name = document.getElementById('pl-name-in').value;
            const url = document.getElementById('pl-url-in').value;
            if(!name || !url) return;
            playlists.push({name, url});
            localStorage.setItem('drs_pl_v3', JSON.stringify(playlists));
            renderPL();
        }

        function renderPL() {
            const list = document.getElementById('playlist-list');
            list.innerHTML = playlists.map((p, i) => `
                <div class="sys-card" style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:700; cursor:pointer;" onclick="selectPL('${p.url}')">${p.name}</span>
                    <button onclick="delPL(${i})" style="background:none; border:none; color:var(--sys-alert); font-weight:700;">DELETE</button>
                </div>
            `).join('');
        }

        function selectPL(url) {
            localStorage.setItem('drs_curr_pl', url);
            location.reload();
        }

        function delPL(i) {
            playlists.splice(i, 1);
            localStorage.setItem('drs_pl_v3', JSON.stringify(playlists));
            renderPL();
        }

        function logout() {
            localStorage.removeItem('drs_role');
            location.reload();
        }

        function openExpanded() { document.getElementById('media-expanded').style.display='flex'; }
        function closeExpanded() { document.getElementById('media-expanded').style.display='none'; }

        const savedRole = localStorage.getItem('drs_role');
        if (savedRole) initSession(savedRole);
    </script>
</body>
</html>
